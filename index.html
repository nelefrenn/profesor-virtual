<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profesor Virtual de Salud Pública</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E3F2FD; /* Azul claro, relacionado con la salud */
            color: #1B5E20; /* Verde oscuro para transmitir confianza y salud */
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 32px;
            color: #0D47A1; /* Azul oscuro para profesionalismo */
        }
        #nombreInput, #chat {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: auto;
        }
        input, button {
            font-size: 18px;
            padding: 10px;
            margin: 10px;
            width: 90%;
            border: 2px solid #0D47A1;
            border-radius: 5px;
        }
        button {
            background-color: #1B5E20;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #388E3C;
        }
        ul {
            text-align: left;
            display: inline-block;
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
    <script>
        function iniciarChat() {
            const nombre = document.getElementById("nombre").value.trim();
            const bienvenidaDiv = document.getElementById("bienvenida");
            const chatDiv = document.getElementById("chat");
            
            if (nombre === "") {
                bienvenidaDiv.innerHTML = "Por favor, ingresa tu nombre.";
                return;
            }
            
            bienvenidaDiv.innerHTML = `¡Hola, ${nombre}! Bienvenido al Profesor Virtual de Salud Pública. ¿Sobre qué tema te gustaría aprender hoy?`;
            document.getElementById("nombreInput").style.display = "none";
            chatDiv.style.display = "block";
        }

        async function buscarRespuesta() {
            const pregunta = document.getElementById("pregunta").value;
            const respuestaDiv = document.getElementById("respuesta");
            
            if (pregunta.trim() === "") {
                respuestaDiv.innerHTML = "Por favor, ingresa una pregunta.";
                return;
            }
            
            respuestaDiv.innerHTML = "Buscando respuesta...";
            
            try {
                const response = await fetch(`https://profesor-virtual.onrender.com/buscar?pregunta=${encodeURIComponent(pregunta)}`);
                const data = await response.json();
                respuestaDiv.innerHTML = `<strong>Respuesta:</strong> ${data.respuesta}`;
            } catch (error) {
                respuestaDiv.innerHTML = "Error al obtener la respuesta. Inténtalo de nuevo más tarde.";
            }
        }
    </script>
</head>
<body>
    <h1>Profesor Virtual de Salud Pública</h1>
    
    <div id="nombreInput">
        <label for="nombre">Ingresa tu nombre:</label>
        <input type="text" id="nombre" placeholder="Tu nombre">
        <button onclick="iniciarChat()">Iniciar</button>
    </div>
    
    <div id="bienvenida" style="font-size: 20px; margin-top: 20px;"></div>
    
    <div id="chat" style="display: none;">
        <h2>Temas Disponibles:</h2>
        <ul>
            <li>Epidemiología</li>
            <li>Salud ambiental</li>
            <li>Políticas de salud</li>
            <li>Modelos de atención</li>
            <li>Prevención y promoción de la salud</li>
        </ul>
        
        <label for="pregunta">Escribe tu pregunta:</label>
        <input type="text" id="pregunta" placeholder="Ej. ¿Qué es la salud pública?">
        <button onclick="buscarRespuesta()">Buscar</button>
        <div id="respuesta" style="font-size: 18px; margin-top: 20px;"></div>
    </div>
</body>
</html>
